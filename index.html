---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">
        {{ post.date | date: '%d.%m.%Y' }}
      </time> - 
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
  </article>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Daha Eski</a>
  {% else %}
    <span class="pagination-item older">Daha Eski</span>
  {% endif %}
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Daha Yeni</a>
  {% else %}
    <span class="pagination-item newer">Daha Yeni</span>
  {% endif %}
</div>
