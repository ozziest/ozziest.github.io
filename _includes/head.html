<head>
  <meta charset="UTF-8" />
  <link href="http://gmpg.org/xfn/11" rel="profile" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Özgür Adem Işıklı Software Developer" />
  <meta
    name="keywords"
    content="ozziest, özgür adem ışıklı, {% if page.tags %}{{ page.tags }}{% else %}yazılım, web, nodejs, php, javascript, laravel, {% endif %}"
  />
  <title>
    {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }}
    {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
  </title>

  <link rel="stylesheet" href="/dist/styles.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/syntax.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png" />

  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }}"
    href="{{ site.baseurl }}/atom.xml"
  />
  <script type="text/javascript" src="{{ site.baseurl }}/js/prism.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-DYX5PXK79B"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-DYX5PXK79B");
  </script>
</head>
