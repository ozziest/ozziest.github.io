<article class="flex text-xl text-gray-700 mb-2 font-serif">
  <div class="mr-4 text-gray-400 w-24">
    <time datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date: '%d.%m.%Y' }}
    </time>
  </div>
  <a href="{{ site.baseurl }}{{ post.url }}" class="hover:text-indigo-700 hover:underline leading-7">
    {{ post.title }}
  </a>
</article>
